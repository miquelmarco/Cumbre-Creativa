<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/eventDetail.css">
    <link rel="shortcut icon" href="../assets/images/logoFaviconNoBg.png" type="image/x-icon">
    <title>Cumbre Creativa || Detalles</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="headerContainer d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="#">
                        <img class="navLogo h-100 m-2" src="../assets/images/logoFavicon.png" alt="logo">
                    </a>
                    <div class="mx-2">
                        <h2 class="navTitle font3">Cumbre Creativa</h2>
                        <h4 class="navSubTitle font4">Siempre hay algo para ti</h4>
                    </div>
                </div>
                <div class="navContainer d-flex justify-content-end align-items-center gap-2">
                    <a class="navAnchor" href="../index.html">Inicio</a>
                    <a class="navAnchor" href="#">Calendario</a>
                    <a class="navAnchor" href="#">Mi Perfil</a>
                    <a class="navAnchor" href="#">Acerca de Nosotros</a>
                </div>
            </div>
        </header>
        <main class="d-flex align-items-center flex-column gap-3">
            <div class="imgContainer p-3">
                <img :src="eventObj.img" alt="cover" class="detailImg">
            </div>
            <p class="detailTitle">{{eventObj.title.toUpperCase()}}</p>
            <p class="detailDescription w-75">{{eventObj.description}}</p>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/scripts/eventDetail.js"></script>
</body>

</html>
